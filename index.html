<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loading Simulation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .loader-container {
            text-align: center;
            color: #fff;
        }

        .video-placeholder {
            width: 640px;
            height: 360px;
            background-color: #2a2a2a;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff87, #60efff);
            transition: width 0.3s ease-out;
            width: 0%;
        }

        .loading-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top: 4px solid #00ff87;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .status-text {
            margin-top: 20px;
            font-size: 18px;
            color: #888;
        }

        .progress-text {
            color: #00ff87;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .complete .loading-icon {
            display: none;
        }

        .complete-icon {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff87;
            font-size: 48px;
        }

        .complete .complete-icon {
            display: block;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .reset-button:hover {
            background-color: #444;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="video-placeholder">
            <div class="loading-icon"></div>
            <div class="complete-icon">âœ“</div>
            <div class="loading-bar"></div>
        </div>
        <div class="status-text">
            Processing video... <span class="progress-text">0%</span>
        </div>
        <button class="reset-button" onclick="resetProgress()">Reset Progress</button>
    </div>

    <script>
        const videoPlaceholder = document.querySelector('.video-placeholder');
        const loadingBar = document.querySelector('.loading-bar');
        const statusText = document.querySelector('.status-text');
        const progressText = document.querySelector('.progress-text');
        const resetButton = document.querySelector('.reset-button');
        
        async function resetProgress() {
            try {
                const response = await fetch('http://localhost:3000/reset', {
                    method: 'POST'
                });
                const data = await response.json();
                
                // Reset UI
                videoPlaceholder.classList.remove('complete');
                loadingBar.style.width = '0%';
                statusText.textContent = 'Processing video... ';
                const span = document.createElement('span');
                span.className = 'progress-text';
                span.textContent = '0%';
                statusText.appendChild(span);
                
                // Restart progress updates
                updateProgressFromServer();
            } catch (error) {
                console.error('Error resetting progress:', error);
            }
        }

        async function updateProgressFromServer() {
            try {
                const response = await fetch('http://localhost:3000/status');
                const data = await response.json();
                
                // Update progress bar width
                loadingBar.style.width = `${data.progress}%`;
                progressText.textContent = `${data.progress}%`;

                if (data.status === 'complete') {
                    videoPlaceholder.classList.add('complete');
                    statusText.textContent = 'Video processing complete!';
                    return; // Stop polling when complete
                }

                // Continue updating if still processing
                setTimeout(updateProgressFromServer, 500);
            } catch (error) {
                console.error('Error fetching progress:', error);
                setTimeout(updateProgressFromServer, 2000); // Retry after 2 seconds if there's an error
            }
        }

        // Start updating progress when the page loads
        window.onload = updateProgressFromServer;
    </script>
</body>
</html>
